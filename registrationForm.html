<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>My Registration Form</h1>

    <form>
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName"><br><br>

        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName"><br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="passwordConfirm">PW Confirm</label>
        <input type="password" name="passwordConfirm" id="passwordConfirm"><br><br>

        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday"><br><br>

        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>

        <input type="radio" name="gender" id="other">
        <label for="other">Other</label><br><br>

        <label for="description">A short description about yourself</label><br>
        <textarea name="description" id="description" cols="30" rows="3"></textarea><br><br>

        <label for="language">Favorite Language</label>
        <select name="language" id="language">
            <option value="JavaScript" selected>JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
